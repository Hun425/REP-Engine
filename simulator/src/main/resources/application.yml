spring:
  application:
    name: rep-simulator

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    template:
      observation-enabled: true
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true
        linger.ms: 5
        batch.size: 16384
        max.in.flight.requests.per.connection: 5
        schema.registry.url: ${SCHEMA_REGISTRY_URL:http://localhost:8081}

# Simulator settings
simulator:
  user-count: ${SIMULATOR_USER_COUNT:100}
  delay-millis: ${SIMULATOR_DELAY_MILLIS:1000}
  topic: user.action.v1
  enabled: ${SIMULATOR_ENABLED:true}
  product-count-per-category: ${SIMULATOR_PRODUCT_COUNT:100}
  inventory-topic: product.inventory.v1
  inventory-interval-ms: ${SIMULATOR_INVENTORY_INTERVAL_MS:5000}
  inventory-enabled: ${SIMULATOR_INVENTORY_ENABLED:true}

# Elasticsearch (트레이싱 이상지점 저장용)
elasticsearch:
  host: ${ELASTICSEARCH_HOST:localhost}
  port: ${ELASTICSEARCH_PORT:9200}
  scheme: ${ELASTICSEARCH_SCHEME:http}

# Tracing API settings
tracing:
  jaeger:
    query-url: ${JAEGER_QUERY_URL:http://localhost:16686}
  anomaly:
    slow-threshold-ms: ${TRACING_SLOW_THRESHOLD_MS:500}
    error-scan-enabled: ${TRACING_ERROR_SCAN_ENABLED:true}
    scan-interval-minutes: ${TRACING_SCAN_INTERVAL_MINUTES:5}
    retention-days: ${TRACING_RETENTION_DAYS:30}

# Load Test settings
load-test:
  prometheus-url: ${PROMETHEUS_URL:http://localhost:9090}
  recommendation-api-url: ${RECOMMENDATION_API_URL:http://localhost:8080}
  results-dir: ${LOAD_TEST_RESULTS_DIR:./load-test-results}
  metrics-collect-interval-ms: ${LOAD_TEST_METRICS_INTERVAL:3000}

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus, metrics
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}
  # Tracing (Phase 5)
  tracing:
    enabled: true
    sampling:
      probability: 1.0
  otlp:
    tracing:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318/v1/traces}

# Server
server:
  port: ${SERVER_PORT:8084}

# Logging
logging:
  level:
    root: INFO
    com.rep.simulator: DEBUG
    org.apache.kafka: WARN

---
spring:
  config:
    activate:
      on-profile: docker

  kafka:
    bootstrap-servers: kafka:29092
    producer:
      properties:
        schema.registry.url: http://schema-registry:8081

server:
  port: 8084

elasticsearch:
  host: elasticsearch
  port: 9200

tracing:
  jaeger:
    query-url: http://jaeger:16686

# Tracing (Phase 5) - Docker 환경에서 활성화
management:
  tracing:
    enabled: true
    sampling:
      probability: 1.0  # 100% 샘플링 (개발용)
  otlp:
    tracing:
      endpoint: http://jaeger:4318/v1/traces

---
spring:
  config:
    activate:
      on-profile: stress

  kafka:
    producer:
      properties:
        linger.ms: 20
        batch.size: 65536

simulator:
  user-count: 1000
  delay-millis: 200
  inventory-interval-ms: 500

logging:
  level:
    com.rep.simulator: INFO
