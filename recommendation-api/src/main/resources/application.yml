spring:
  application:
    name: recommendation-api

  threads:
    virtual:
      enabled: true  # ADR-001: Virtual Threads 활성화

  jackson:
    default-property-inclusion: non_null

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms

# Elasticsearch
elasticsearch:
  host: ${ELASTICSEARCH_HOST:localhost}
  port: ${ELASTICSEARCH_PORT:9200}
  scheme: ${ELASTICSEARCH_SCHEME:http}

# 추천 설정
recommendation:
  knn:
    k: ${RECOMMENDATION_K:10}
    # num-candidates: k * 10으로 동적 계산됨 (docs/phase 3.md 참고)
  cache:
    popular-ttl-minutes: ${RECOMMENDATION_CACHE_TTL:10}
    global-cache-size: ${RECOMMENDATION_GLOBAL_CACHE_SIZE:100}
    category-cache-size: ${RECOMMENDATION_CATEGORY_CACHE_SIZE:50}

# Server
server:
  port: ${SERVER_PORT:8080}

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus, metrics
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}

# Logging
logging:
  level:
    root: INFO
    com.rep.recommendation: DEBUG
    co.elastic.clients: WARN

---
spring:
  config:
    activate:
      on-profile: docker

  data:
    redis:
      host: redis
      port: 6379

elasticsearch:
  host: elasticsearch
  port: 9200

server:
  port: 8082
