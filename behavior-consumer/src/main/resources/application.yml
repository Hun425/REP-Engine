spring:
  application:
    name: behavior-consumer

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: behavior-consumer-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
      auto-offset-reset: earliest
      enable-auto-commit: false
      max-poll-records: 500
      properties:
        schema.registry.url: ${SCHEMA_REGISTRY_URL:http://localhost:8081}
        specific.avro.reader: true
        fetch.min.bytes: 1024
        fetch.max.wait.ms: 500
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true
        schema.registry.url: ${SCHEMA_REGISTRY_URL:http://localhost:8081}

# Elasticsearch
elasticsearch:
  host: ${ELASTICSEARCH_HOST:localhost}
  port: ${ELASTICSEARCH_PORT:9200}
  scheme: ${ELASTICSEARCH_SCHEME:http}
  index:
    user-behavior: user_behavior_index

# Embedding Service (Phase 3)
embedding:
  service:
    url: ${EMBEDDING_SERVICE_URL:http://localhost:8000}
    timeout-ms: 5000
    batch-size: 32

# Consumer 설정
consumer:
  topic: user.action.v1
  dlq-topic: user.action.v1.dlq
  bulk-size: 500
  concurrency: ${CONSUMER_CONCURRENCY:3}
  max-retries: ${CONSUMER_MAX_RETRIES:3}
  retry-delay-ms: ${CONSUMER_RETRY_DELAY_MS:1000}
  vector-dimensions: ${VECTOR_DIMS:768}  # multilingual-e5-base 모델 출력 차원

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus, metrics
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}
  # Tracing (Phase 5) - 로컬에서는 비활성화
  tracing:
    enabled: false

# Server
server:
  port: ${SERVER_PORT:8085}

# Logging
logging:
  level:
    root: INFO
    com.rep.consumer: DEBUG
    org.apache.kafka: WARN
    co.elastic.clients: WARN

---
spring:
  config:
    activate:
      on-profile: docker

  kafka:
    bootstrap-servers: kafka:29092
    consumer:
      properties:
        schema.registry.url: http://schema-registry:8081
    producer:
      properties:
        schema.registry.url: http://schema-registry:8081

  data:
    redis:
      host: redis
      port: 6379

elasticsearch:
  host: elasticsearch
  port: 9200
  scheme: http
  index:
    user-behavior: user_behavior_index

embedding:
  service:
    url: http://embedding-service:8000

server:
  port: 8085

# Tracing (Phase 5) - Docker 환경에서 활성화
management:
  tracing:
    enabled: true
    sampling:
      probability: 1.0  # 100% 샘플링 (개발용)
  otlp:
    tracing:
      endpoint: http://jaeger:4318/v1/traces

---
spring:
  config:
    activate:
      on-profile: stress

  kafka:
    consumer:
      max-poll-records: 1000
      properties:
        fetch.min.bytes: 4096
        fetch.max.wait.ms: 1000

consumer:
  bulk-size: 1000
  concurrency: 6
  max-retries: 2
  retry-delay-ms: 500

logging:
  level:
    com.rep.consumer: INFO
